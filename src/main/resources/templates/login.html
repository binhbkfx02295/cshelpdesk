<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | Thiên An Phú Co., Ltd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background: url('/img/login-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .login-box {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transform: translate(-50%, -50%);
            position: fixed;
            top: 50%;
            left: 50%;
        }

        .logo {
            font-weight: 600;
            font-size: 1.4rem;
            color: #2c3e50;
        }

        .alert {
            font-size: 0.9rem;
        }

        .is-invalid {
            border-color: #dc3545 !important;
        }

        #show-password, #hide-password {
            display: none;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(-50%, -50%);
            color: #979797;
        }

        #show-password {
            display: block;
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<div class="login-box">
    <div class="text-center mb-4">
        <div class="logo">Thiên An Phú Co., Ltd</div>
        <div class="text-muted">Hệ thống Chăm sóc Khách hàng</div>
    </div>

    <div th:if="${param.logout}" class="alert alert-success">Đăng xuất thành công.</div>
    <div th:if="${param.timeout}" class="alert alert-warning">Phiên đăng nhập đã hết hạn.</div>
    <div th:if="${param.expired}" class="alert alert-warning">Tài khoản đã đăng nhập ở nơi khác.</div>
    <div th:if="${session.loginError}" class="alert alert-danger" th:text="${session.loginError}"></div>

    <form th:action="@{/process-login}" method="post" id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập username"
                   data-bs-toggle="popover" data-bs-trigger="manual" data-bs-placement="right">
        </div>

        <div class="mb-3 position-relative">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="position-relative">
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu"
                       data-bs-toggle="popover" data-bs-trigger="manual" data-bs-placement="right">
                <i id="show-password" class="bi bi-eye" onclick="showPassword()"></i>
                <i id="hide-password" class="bi bi-eye-slash" onclick="hidePassword()"></i>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('#loginForm').on('submit', function (e) {
            const usernameEl = $('#username');
            const passwordEl = $('#password');
            const username = usernameEl.val().trim();
            const password = passwordEl.val().trim();

            const usernameRegex = /^[a-zA-Z0-9]{4,8}$/;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+=,./;'[\]<>:"{}]).{8,}$/;

            let isValid = true;
            const popoverOptions = {
                trigger: 'manual',
                placement: 'right'
            };

            function showPopover(el, msg) {
                el.addClass('is-invalid');
                el.attr('data-bs-content', msg);
                let pop = bootstrap.Popover.getInstance(el[0]);
                if (!pop) {
                    pop = new bootstrap.Popover(el[0], popoverOptions);
                }
                pop.setContent({ '.popover-body': msg });
                pop.show();
            }



            function clearPopover(el) {
                el.removeClass('is-invalid');
                let pop = bootstrap.Popover.getInstance(el[0]);
                if (pop) pop.hide();
            }

            clearPopover(usernameEl);
            clearPopover(passwordEl);

            if (!usernameRegex.test(username)) {
                showPopover(usernameEl, "Tên đăng nhập phải từ 4-8 ký tự, chỉ gồm chữ cái và số.");
                isValid = false;
            }

            if (!passwordRegex.test(password)) {
                showPopover(passwordEl, "Mật khẩu phải từ 8 ký tự, có chữ hoa, chữ thường và ký tự đặc biệt.");
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
                if (usernameEl.hasClass('is-invalid')) {
                    usernameEl.focus();
                } else {
                    passwordEl.focus();
                }
            }
        });
    });

    function showPassword() {
        const input = document.getElementById('password');
        input.type = 'text';
        $("#hide-password").css({"display": "block"});
        $("#show-password").css({"display": "none"});
    }



    function hidePassword() {
        const input = document.getElementById('password');
        input.type = 'password';
        $("#show-password").css({"display": "block"});
        $("#hide-password").css({"display": "none"});
    }

</script>
</body>
</html>
