<!-- Sidebar -->
<div class="sidebar" id="sidebar" th:fragment="sidebar">

    <div class="sidebar-header">
        <div class="logo">
            <i class="bi bi-shield-plus"></i>
            <span>Help Desk</span>
        </div>
        <button class="btn-toggle-sidebar d-lg-none" id="toggleSidebar">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>

    <ul class="sidebar-menu">
        <div class="sidebar-heading" sec:authorize="hasAnyRole('STAFF', 'SUPERVISOR')">
            <div class="title">BẢNG ĐIỀU KHIỂN </div>
            <div class="label">Theo dõi thời gian thực</div>
        </div>
        <li sec:authorize="hasAnyRole('STAFF', 'SUPERVISOR')">
            <a th:href="@{/today-staff}">
                <i class="bi bi-speedometer2"></i>
                <span>Bảng Điều Khiển</span>
                <i class="bi bi-arrow-right-short"></i>
            </a>
        </li>
        <li sec:authorize="hasAnyRole('STAFF', 'SUPERVISOR')" class="">
            <a th:href="@{/today-ticket}">
                <i class="bi bi-ticket-perforated"></i>
                <span>Ticket hôm nay</span>
                <i class="bi bi-arrow-right-short"></i>
            </a>
        </li>

        <div class="sidebar-heading" sec:authorize="hasAnyRole('STAFF', 'SUPERVISOR')">
            <div class="title">DỮ LIỆU </div>
            <div class="label">Quản lý & tra cứu dữ liệu</div>
        </div>

        <li sec:authorize="hasAnyRole('STAFF', 'SUPERVISOR')">
            <a th:href="@{/ticket}">
                <i class="bi bi-ticket-perforated"></i>
                <span>Quản Lý Ticket</span>
                <i class="bi bi-arrow-right-short"></i>
            </a>
        </li>
        <li  sec:authorize="hasAnyRole('STAFF', 'SUPERVISOR')">
            <a th:href="@{/customer}">
                <i class="bi bi-people"></i>
                <span>Người Dùng</span>
                <i class="bi bi-arrow-right-short"></i>
            </a>
        </li>
        <div class="sidebar-heading" sec:authorize="hasRole('SUPERVISOR')">
            <div class="title">BÁO CÁO </div>
            <div class="label">Phân tích xu hướng & dữ liệu</div>
        </div>
        <li  sec:authorize="hasRole('SUPERVISOR')" >
            <a th:href="@{/performance}">
                <i class="bi bi-graph-up"></i>
                <span>Hiệu Suất</span>
                <i class="bi bi-arrow-right-short"></i>
            </a>
        </li>
        <li  sec:authorize="hasRole('SUPERVISOR')" >
            <a th:href="@{/report}">
                <i class="bi bi-bar-chart"></i>
                <span>Báo Cáo</span>
                <i class="bi bi-arrow-right-short"></i>
            </a>
        </li>

        <div class="sidebar-heading" sec:authorize="hasRole('SUPERVISOR')">
            <div class="title">CÀI ĐẶT</div>
            <div class="label">Cấu hình hệ thống</div>
        </div>
        <li  sec:authorize="hasRole('SUPERVISOR')" >
            <a th:href="@{/setting}">
                <i class="bi bi-person-badge"></i>
                <span>Nhân viên</span>
                <i class="bi bi-arrow-right-short"></i>
            </a>
        </li>
    </ul>
</div>
